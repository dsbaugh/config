server:
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    registerWithEureka: true
    fetchRegistry: true

serviceManager:
  docker:
      host: localhost
      port: 8000
  docker-image-prefix: tndavidson
  jmxMonitorTimerInterval: 5000
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  newServiceRegistrationTimeout: 300000
  redisHost: dustin-VirtualBox
  redisPort: 6379
  tempJarDirectory: "/tmp/jarss"
  serviceConfig:
    ############## CSRT Core Processes: #############
    discovery:
      discovery-client: true
      version: "SNAPSHOT"
      ports:
        - "8761"
      bootstrapHosts:
        - "dustin-VirtualBox"
      sslEnabled: false
    router:
      discovery-client: true
      version: "TESTING"
      # jvmArgs: "-Dspring.profiles.include=ssl"
      ports:
        - "8765"
      bootstrapHosts:
        - "dustin-VirtualBox"
    turbine:
      discovery-client: true
      version: "TESTING"
      ports:
        - "8766"
      bootstrapHosts:
        - "dustin-VirtualBox"
    query-service:
      discovery-client: true
      version: "TESTING"
      ports:
        - "8762"
      bootstrapHosts:
        - "dustin-VirtualBox"
    redis-query-service:
      discovery-client: true
      version: "TESTING"
      ports:
        - "8763"
      bootstrapHosts:
        - "dustin-VirtualBox"
    hello-world:
      discovery-client: true
      auto-scale: false
      scaleUpResponseTimeThreshold: 200
      scaleDownResponseTimeThreshold: 5
      maxInstances: 1
      minInstances: 1
      stableMaxIterations: 3
      unstableMaxIterations: 3
      version: "TESTING"
      profiles: ec2
      ports:
        - "9010-9015"
      bootstrapHosts:
        - "dustin-VirtualBox"
    greeting-service:
      discovery-client: true
      auto-scale: false
      scaleUpResponseTimeThreshold: 200
      scaleDownResponseTimeThreshold: 5
      maxInstances: 1
      minInstances: 1
      stableMaxIterations: 3
      unstableMaxIterations: 3
      version: "TESTING"
      ports:
        - "9016-9020"
      bootstrapHosts:
        - "dustin-VirtualBox"

