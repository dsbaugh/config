server:
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http:/192.168.1.7:8761/eureka/

serviceManager:
  docker-image-prefix: tndavidson
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  auto-bootstrap:
    ############## CSRT Core Processes: #############
    config:
      discovery-client: true
      command: "/Users/timd/git/csrt-framework/bin/config-0.2.1-SNAPSHOT.jar"
      port: 8888
      hosts: 
        - "24.28.180.212"
        - "192.168.1.7"
        - "192.168.1.32"
    discovery:
      discovery-client: true
      command: "/Users/timd/git/csrt-framework/bin/discovery-0.2.1-SNAPSHOT.jar"
      port: 8761
      hosts:
        - "24.28.180.212"
        - "192.168.1.7"
        - "192.168.1.32"
    router:
      discovery-client: true
      command: "/Users/timd/git/csrt-framework/bin/router-0.2.1-SNAPSHOT.jar"
      port: 8765
